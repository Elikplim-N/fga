<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ForestGuardAI – Alerts</title>
  <!-- Tailwind via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen relative">
  <!-- Sidebar -->
  <div
    id="sidebar-placeholder"
    class="hidden md:block fixed inset-y-0 left-0 w-64 bg-gray-800 text-white overflow-auto z-30"
  ></div>

  <!-- Mobile menu button -->
  <button
    id="menu-btn"
    class="md:hidden p-2 fixed top-4 left-4 bg-gray-800 text-white rounded z-40 shadow"
    aria-label="Open sidebar"
  >☰</button>

  <!-- Overlay for sidebar on mobile -->
  <div id="sidebar-overlay" class="fixed inset-0 bg-black bg-opacity-40 z-20 hidden md:hidden"></div>

  <!-- Main content -->
  <main class="p-4 pt-16 md:pt-6 md:ml-64 max-w-2xl mx-auto">
    <h1 class="text-2xl font-semibold mb-4 text-center md:text-left">Alerts</h1>
    <ul id="alerts-list" class="space-y-4">
      <!-- items will be injected here -->
    </ul>
  </main>

  <!-- Toggle sidebar on mobile -->
  <script>
    const menuBtn = document.getElementById('menu-btn');
    const sidebar = document.getElementById('sidebar-placeholder');
    const overlay = document.getElementById('sidebar-overlay');
    menuBtn.addEventListener('click', () => {
      sidebar.classList.toggle('hidden');
      overlay.classList.toggle('hidden');
    });
    overlay.addEventListener('click', () => {
      sidebar.classList.add('hidden');
      overlay.classList.add('hidden');
    });
  </script>

  <!-- Modules -->
  <script type="module" src="js/utils.js"></script>
  <script type="module" src="js/supabaseClient.js"></script>
  <script type="module" src="js/alerts.js"></script>
</body>
</html>
