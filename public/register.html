<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body
  class="h-screen bg-cover bg-center"
  style="background-image: url(bck.jpeg)"
>
  <div class="flex items-center justify-center h-full bg-black bg-opacity-50">
    <div class="bg-white bg-opacity-90 p-8 rounded-lg shadow-lg w-full max-w-md">
      <h2 class="text-2xl font-bold text-green-900 mb-6 text-center">

      </h2>
      <form id="register-form" class="space-y-4">
        <input
          type="text"
          name="full_name"
          placeholder="Full Name"
          required
          class="w-full px-4 py-2 border rounded focus:outline-none focus:ring"
        />
        <input
          type="email"
          name="email"
          placeholder="Email"
          required
          class="w-full px-4 py-2 border rounded focus:outline-none focus:ring"

          type="password"
          name="password"
          placeholder="Password"
          required
          class="w-full px-4 py-2 border rounded focus:outline-none focus:ring"
        />
        <button
          type="submit"
          class="w-full bg-green-900 text-white py-2 rounded hover:bg-green-800 transition"
        >
          Register
        </button>
        <p class="mt-4 text-center text-sm">

  </div>
